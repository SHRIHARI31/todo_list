<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytodolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app ">
        <section class="greeting ">
            <h2 class="title">
                what's up <input type="text" placeholder="name here" id="name" class=" text">
            </h2>
        </section>
        <section class="create-todo">
            <h3>create a todo</h3>
            <form id="new-todo-form">
                <h4>what's on your todo?</h4>
                <input type="text" name="content" placeholder="e.g watch movie" id="content">
            </form>
            <h4>pick a catogary</h4>
            <form>
                <div class="options">
                    <label>
                        <input type="radio" name="catogary" id="catagory" value="business">
                        <span class="bubble business"></span>
                        <div>business</div>
                    </label>
                 
                    <label>
                        <input type="radio" name="catogary" id="catagory" value="personal">
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>
                  
                </div>
                <input type="submit" value="add-todo" />
            </form>

        </section>
        <section class="todo-list">
            <h3>TODO-LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="make a viedio" readonly>
                    </div>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">delete</button>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="make a tea" readonly>
                    </div>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">delete</button>
                </div>

            </div>
        </section>
    </main>






    <script src="script.js"></script>
</body>

</html>
